<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../src/css/fonts.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quoteContents">
        <div class="quote-text">
        <span class="icon"> 👉</span>
        <span id="quote">It is never too late to be what you might have been.</span
        >
      </div>
      <!-- Author -->
      <div class="quote-author">
        - <span id="author"> George Elliot</span> -
      </div>
      </div>


      <!-- Buttons -->
      <div class="buttons">
        <button class="twiter-btn" id="twitter">
          🐦
          <span class="tooltip">Tweet this</span>
        </button>
        <button class="get-btn" id="getQuote"">New Quote</button>
      </div>
    </div>

    <!-- <div class="loader" id="loader"></div> -->
    <!-- JS -->
    <script src="./data.js"></script>
    <script src="./script.js"></script>
    <!-- <script src="./api-script.js"></script> -->
  </body>
</html>
